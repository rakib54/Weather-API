<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="current-temp">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>
    <script>
            const Input = document.getElementById('input-city')
            document.getElementById('button').addEventListener('click', function(){
            
            fetch('http://api.openweathermap.org/data/2.5/weather?q= '+Input.value+' &appid=22610c11e2d83950d7599fe0c2c97f34')
                .then(response => response.json())
                .then(data => {

                    const city= data.main;
                    const Temp = city.temp;
                    const celsius =(Temp-273).toFixed(1);
                    const CurrentTemp = document.getElementById('current-temp').innerText = celsius;
                    const CityName = document.getElementById('city-name').innerText = data.name;
                    CityName = Input;
            })
            .catch(error =>{
                // console.log('Try different Name');
            })

           });

    

          
              
           
                
            
    </script>
</body>

</html>
